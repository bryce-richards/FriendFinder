<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FriendFinder - Survey</title>
    <link rel="stylesheet" href="../../css/custom.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <script src="https://use.fontawesome.com/c09fe9cceb.js"></script>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <h1>
                    Survey Questionnaire
                </h1>
                <hr>
                <form class="form-horizontal">
                    <fieldset>
                        <h3>
                            About You
                        </h3>
                        <div class="form-group">
                            <h4>
                                Name (Required)
                            </h4>
                            <input type="text" class="form-control" id="inputName" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <h4>
                                Link to Photo Image (Required)
                            </h4>
                            <input type="text" class="form-control" id="inputImage" placeholder="Image URL">
                        </div>
                        <hr>
                        <!--QUESTIONS TO BE ADDED VIA JAVASCRIPT-->
                        <div id="questions">
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <button type="reset" class="btn btn-default" id="cancelBtn">Cancel</button>
                                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="survey.js"></script>
<script src="../routing/api-routes.js"></script>
</body>
</html>
